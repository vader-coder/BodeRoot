<html>
 <head>
   <script type="text/javascript" src="script.js"></script>
   <script src="http://nerdamer.com/js/nerdamer.core.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.js" integrity="sha256-i+Mzv15oc+EbTPipuhLg4FkRqEEXbZZgw9iHTZruH6s=" crossorigin="anonymous"></script>
 </head>
 <body>
   <div align="center">
     <label for="equation">Polynomial form (ex. 1+2x^2+4x^5)</label>
     <input type="text" id="equation"></input>
     <input type="button" nane="submit" value="Submit" onclick="onInput(0)"></input>
     <p></p>
     <label for="factors">Factored form (ex. (1+x)(1-x)(2+x))</label>
     <input type="text" id="factors"></input>
     <input type="button" name="submit" value="Submit" onclick="onInput(1)"></input>
     <p></p>
     <label for="variable">Variable: (x by default)</label>
     <input type="text" id="variable" value='x'></input>
     <p></p>
     <p></p>
     Examples:
     <p></p>
     (1-3x)(1+x)(1+2x)
     <p></p>
     -6*x^3-7*x^2+1
     <p></p>
     -6x^3-7x^2+1
     <p></p>
  </div>
  <div align="left">
     <p id="coef"></p>
     <p id="powers"></p>
     <p id="polyTerms"></p>
     <p id="polynomialform"></p>
   </div>

 </body>
</html>
