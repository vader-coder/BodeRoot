  <script>
  functionPlot({
  title: 'y = x * x',
  target: '#quadratic-with-options',
  width: 580,
  height: 400,
  disableZoom: true,
  xAxis: {
    label: 'x - axis',

 <body>
   <div align="left">
     Enter a polynomial in one of these three forms:
     (1) Polynomial form (ex. 1+2x^2+4x^5)
     <p></p>
     <label for="polynomial">Numerator:</label>
     <input type="text" id="polynomial" value="1"></input>
     <p></p>
     <label for="polynomial2">Denominator:</label>
     <input type="text" id="polynomial2" value="1"></input>
     <input type="button" nane="submit" value="Submit" onclick="onInput(0)"></input>
     <p></p>
     <p></p>
     (2) Factors form (ex. (1+x)(1-x)(2+x))
     <p></p>
     <label for="factors">Numerator: </label>
     <input type="text" id="factors" value="1"></input>
     <p></p>
     <label for="factors2">Denominator</label>
     <input type="text" id="factors2" value="1"></input>
     <input type="button" name="submit" value="Submit" onclick="onInput(1)"></input>
     <p></p>
     <label for="variable">Variable: (x by default)</label>
     <p></p>
     (3) Roots form:
     <label for="roots">Numerator: </label>
     <input type="text" id="roots" value="1"></input>
     <p></p>
     <label for="roots2">Denominator</label>
     <input type="text" id="roots2" value="1"></input>
     <input type="button" name="submit" value="Submit" onclick="onInput(2)"></input>
     <input type="text" id="variable" value='x'></input>

     <p></p>
     <p></p>
     Examples:
     <p></p>
     (1-3x)(1+x)(1+2x)
     <p></p>
     -6*x^3-7*x^2+1
     <p></p>
     -6x^3-7x^2+1
     <p></p>
  </div>
