 <body>
   <div align="left">
     Enter numerator polynomial in one of these three forms:
     <p></p>
     <input type="checkbox" id="polyCheck1" onclick="polySelect(1, 0)" checked></input>
     <label for="polyCheck"><b>Expanded form (ex. 1+2x^2+4x^5)</b></label>
     <p></p>
     <input type="checkbox" id="factorCheck1" onclick="polySelect(1, 1)"></input>
     <label for="factorCheck"><b>Factors form (ex. (1+x)(1-x)(2+x))</b></label>
     <p></p>
     <input type="checkbox" id="rootCheck1" onclick="rootSelect(1)"></input>
     <label for="rootCheck"><b>Roots (seperate roots by comma; make sure to include ALL the roots)</b></label>
     <p></p>
     <label for="Polynomial1" id="numerLabel">Numerator:</label>
     <input type="text" id="Polynomial1" value="1"></input>
     <!--<label for="Order">Order: </label>
     <input type="text" id="Order" value="0"></input> -->
     <p></p>
     Enter denominator polynomial in one of these three forms:
     <p></p>
     <input type="checkbox" id="polyCheck2" onclick="polySelect(2, 0)" checked></input>
     <label for="polyCheck2"><b>Expanded form (ex. 1+2x^2+4x^5)</b></label>
     <p></p>
     <input type="checkbox" id="factorCheck2" onclick="polySelect(2, 1)"></input>
     <label for="factorCheck2"><b>Factors form (ex. (1+x)(1-x)(2+x))</b></label>
     <p></p>
     <input type="checkbox" id="rootCheck2" onclick="rootSelect(2)"></input>
     <label for="rootCheck2"><b>Roots (seperate roots by comma; make sure to include ALL the roots)</b></label>
     <p></p>
     <label for="Polynomial2" id="denomLabel">Denominator:</label>
     <input type="text" id="Polynomial2" value="1"></input>
     <!--<label for="Order2">Order: </label>
     <input type="text" id="Order2" value="0"></input>-->
     <input type="button" nane="submit" value="Submit" onclick="onClick()"></input>
     <p></p>
     <label for="variable">Variable (x by default) </label>
     <input type="text" id="variable" value="x"></input>
     <p></p>
     <p></p>
     Examples:
     <p></p>
     (1-3x)(1+x)(1+2x)
     <p></p>
     -6*x^3-7*x^2+1
     <p></p>
     -6x^3-7x^2+1
     <p></p>
  </div>
