  <script>
  functionPlot({
  title: 'y = x * x',
  target: '#quadratic-with-options',
  width: 580,
  height: 400,
  disableZoom: true,
  xAxis: {
    label: 'x - axis',
    domain: [-6, 6]
  },
  yAxis: {
    label: 'y - axis'
  },
  data: [{
    fn: 'x^2'
  }]
})

 <body>
   <div align="left">
     Enter a polynomial in one of these two forms:
     <p></p>
     <label for="polyCheck"><b>Expanded form (ex. 1+2x^2+4x^5)</b></label>
     <input type="checkbox" id="polyCheck"></input>
     <p></p>
     <label for="factorCheck"><b>Factors form (ex. (1+x)(1-x)(2+x))</b></label>
     <input type="checkbox" id="factorCheck"></input>
     <p></p>
     <label for="Polynomial">Numerator:</label>
     <input type="text" id="Polynomial" value="1"></input>
     <!--<label for="checkRoots">I know the numerator's roots.</label>
     <input type="checkbox" id="checkRoots"></input>-->
     <!--<label for="Roots">Roots</label>
     <input type="text" id="Roots" value="1"></input>-->
     <p></p>
     <label for="Polynomial2">Denominator:</label>
     <input type="text" id="Polynomial2" value="1"></input>
     <!--<label for="checkRoots2">I know the denominator's roots.</label>
     <input type="checkbox" id="checkRoots2"></input>-->
     <!--<label for="Roots2">Roots</label>
     <input type="text" id="Roots2" value="1"></input>-->
     <input type="button" nane="submit" value="Submit" onclick="onClick()"></input>
     <p></p>
     <label for="varialbe">Variable (x by default) </label>
     <input type="text" id="variable" value="x"></input>
     <p></p>
     <p></p>
     Examples:
     <p></p>
     (1-3x)(1+x)(1+2x)
     <p></p>
     -6*x^3-7*x^2+1
     <p></p>
     -6x^3-7x^2+1
     <p></p>
  </div>
  <div align="left">
    <p id="numerator"></p>
    <p id="poly"></p><!--Contains polynomial-->
    <p id="factors"></p>
    <p id="roots"></p>
    <p id="factorRoots"></p>
     <p id="coef"></p>
     <p id="powers"></p>
     <p id="polyTerms"></p>
     <p id="polynomialform"></p>
     <p id="order"></p>
     <p id="numTerms"></p>
     <p></p>
     <p id="denominator"></p>
     <p id="poly2"></p><!--Contains polynomial-->
     <p id="factors2"></p>
     <p id="roots2"></p>
     <p id="factorRoots2"></p><!-- roots according to factoring the individual factors -->
      <p id="coef2"></p>

      <p id="polyTerms2"></p>
      <p id="order2"></p>
      <p id="numTerms2"></p>
